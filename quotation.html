<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ใบเสนอราคา - ORIX Lease</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    :root {
      --orix-logo-blue: #003366;
      --orix-logo-red: #E30613;
      --orix-white: #FFFFFF;
      --orix-light-grey: #F8FBFD;
      --orix-dark-grey: #333333;
      --orix-mid-grey: #555555;
      --orix-border-color: #DDEBF5;
    }
    body {
      font-family: 'Kanit', sans-serif;
      margin: 0;
      padding: 10px;
      background: var(--orix-light-grey);
      color: var(--orix-dark-grey);
      font-size: 11pt; /* ขนาดฟอนต์พื้นฐาน */
    }
    .quotation-container {
      max-width: 800px;
      margin: auto;
      background: var(--orix-white);
      padding: 15px;
      border: 1px solid var(--orix-border-color);
      box-sizing: border-box;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start; /* จัดชิดด้านบน */
      flex-wrap: wrap;
      border-bottom: 2px solid var(--orix-logo-blue);
      padding-bottom: 10px;
      margin-bottom: 15px;
    }
    .logo img {
      max-width: 90px; /* ลดขนาดโลโก้ลงอีกเล็กน้อยสำหรับภาพรวม */
      height: auto;
    }
    .company-info {
      text-align: right;
      font-size: 9pt; /* ลดขนาดฟอนต์ของข้อมูลบริษัท */
      color: var(--orix-mid-grey);
      line-height: 1.1; /* ทำให้ระยะห่างระหว่างบรรทัดของที่อยู่กระชับขึ้น */
      margin-top: 0px; /* ปรับค่านี้อาจจะต้องทดสอบเพิ่มเติมเพื่อให้พอดีกับโลโก้ */
    }
    .company-info p {
        margin: 0; /* ลบ margin เริ่มต้นของ p เพื่อให้ชิดกัน */
        white-space: nowrap; /* ป้องกันไม่ให้ข้อความขึ้นบรรทัดใหม่โดยไม่จำเป็น */
    }
    h1 {
      text-align: center;
      color: var(--orix-logo-blue);
      font-size: 1.4em;
      margin-bottom: 10px;
    }
    .section-title {
      font-weight: 600;
      margin: 15px 0 5px;
      color: var(--orix-logo-blue);
      border-bottom: 1px dashed var(--orix-border-color);
      padding-bottom: 3px;
    }
    .data-table {
      width: 100%;
      margin-bottom: 10px;
      border-collapse: collapse;
    }
    .data-table td {
      padding: 4px 0;
      font-size: 0.95em;
    }
    .label {
      width: 60%;
      font-weight: 400;
    }
    .value {
      width: 40%;
      text-align: right;
      font-weight: 600;
    }
    .highlight-value {
      color: var(--orix-logo-red);
      font-size: 1.05em;
    }
    .footer {
      text-align: center;
      font-size: 0.8em;
      color: var(--orix-mid-grey);
      border-top: 1px solid var(--orix-border-color);
      margin-top: 20px;
      padding-top: 8px;
    }
    .export-button-container {
      text-align: center;
      margin: 20px 0 10px;
    }
    .export-button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: var(--orix-logo-blue);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* --- รูปแบบเฉพาะสำหรับมือถือ --- */
    @media only screen and (max-width: 600px) {
      body {
        padding: 5px; /* ลดระยะขอบโดยรวม */
        font-size: 10pt; /* ลดขนาดฟอนต์พื้นฐานสำหรับมือถือ */
      }
      .quotation-container {
        padding: 10px; /* ลดระยะขอบในคอนเทนเนอร์ */
        border: none; /* ลบเส้นขอบบนหน้าจอขนาดเล็กมากเพื่อให้ดูสะอาดขึ้น */
      }
      .header {
        flex-direction: row; /* เปลี่ยนเป็น row เพื่อให้โลโก้และข้อมูลบริษัทอยู่ข้างกัน */
        justify-content: space-between; /* รักษาการจัดระยะห่างระหว่างองค์ประกอบ */
        align-items: flex-start; /* จัดชิดด้านบน */
        padding-bottom: 5px;
        margin-bottom: 10px;
      }
      .logo img {
        max-width: 60px; /* โลโก้เล็กลงเล็กน้อยสำหรับมือถือ */
      }
      .company-info {
        text-align: right; /* จัดชิดขวาข้อมูลบริษัท */
        font-size: 8pt; /* ขนาดฟอนต์ข้อมูลบริษัทเล็กลง */
        line-height: 1.3; /* ระยะห่างระหว่างบรรทัดกว้างขึ้นเล็กน้อยเพื่อให้อ่านง่ายบนมือถือ */
        margin-top: 0; /* ลบการปรับ margin-top เมื่ออยู่บนมือถือ */
      }
      .company-info p {
        white-space: normal; /* อนุญาตให้ข้อความที่อยู่ขึ้นบรรทัดใหม่บนมือถือ */
      }
      h1 {
        font-size: 1.2em; /* หัวข้อหลักเล็กลง */
        margin-bottom: 5px;
      }
      .section-title {
        margin: 10px 0 3px; /* ลดระยะขอบหัวข้อส่วน */
        font-size: 0.95em;
      }
      .data-table td {
        font-size: 0.9em; /* ลดขนาดฟอนต์ในเซลล์ตาราง */
        padding: 3px 0;
      }
      .highlight-value {
        font-size: 1em; /* ปรับขนาดฟอนต์ของค่าที่เน้น */
      }
      .footer {
        font-size: 0.7em; /* ลดขนาดฟอนต์ท้ายกระดาษ */
        margin-top: 15px;
        padding-top: 5px;
      }
      .export-button {
        padding: 8px 15px; /* ลดขนาดปุ่ม */
        font-size: 0.9em; /* ลดขนาดฟอนต์ปุ่ม */
      }
    }

      .export-button-container {
        display: none; /* ซ่อนปุ่มเมื่อพิมพ์ */

        padding: 0;
        background: none; /* ไม่มีพื้นหลังเมื่อพิมพ์ */

      }

        padding: 15mm; /* ระยะขอบภายในสำหรับเนื้อหา */

        box-shadow: none; /* ไม่มีเงาเมื่อพิมพ์ */
        box-sizing: border-box;

        margin-bottom: 15mm; /* เพิ่มระยะขอบ header สำหรับการพิมพ์ */
        padding-bottom: 5mm;
        align-items: flex-start; /* ให้รูปแบบจัดช
